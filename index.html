<body>

    <div class="container">
        
        <div class="main-content">
            <h1 id="page-title">My Interactive To Do List</h1>
            <div class="widget">
                <h2>Add your Tasks</h2>
                <input type="text" id="AddTask" placeholder="Add task" />
                <button onclick="addTask()">Add</button>
                <button onclick="saveData()">Save</button>
                <button onclick="Reset()">Reset</button>
                <span class="date-box">
                    <input type="date" id="expireDate" min="" placeholder="date">
                </span>
                
            
            </div>
            <div class="widget">
                <h2>Current Tasks</h2>
                <ul id="Tasks">
                    
                </ul>
            </div>
            
        </div>
    </div>
